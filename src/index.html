    <script>
        var offerForm = document.getElementById('offer-form');
        var offerSuccess = document.getElementById('offer-success');
        var offerError = document.getElementById('offer-error');
        var offerBtn = document.getElementById('offer-button');

        var uid = '';

        var onOfferComplete = function (error) {
            offerBtn.disabled = false;
            if (error) {
                offerError.innerHTML = 'ðŸ¤” something went wrong.';
            } else {
                ga('send', 'event', 'Offers', 'New Offer', uid);
                offerSuccess.innerHTML = 'ðŸŽ‰ <br> If your offer is reasonable expect to be contacted.';
                offerForm.style.display = 'none';
            }
        };

        function sendOffer(formObj) {
            uid = uuid.v4();
            firebase.database().ref('offers/' + uid).set({
                email: formObj.email.value,
                offer: formObj.offer.value
            }).then(function () {
                onOfferComplete(false);
            }).catch(function () {
                onOfferComplete(true);
            });

            offerBtn.disabled = true;

            return false;
        };
